<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 14%">First Name</th>
            <th style="width: 14%">Last Name</th>
            <th style="width: 14%">Username</th>
            <th style="width: 14%">Long description</th>
            <th style="width: 14%">Short description</th>
            <th style="width: 14%">Photo</th>
            <th style="width: 14%">Like</th>
            <th style="width: 15%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.description}}</td>
            <td>{{user.shortDescription}}</td>
            <td>{{user.photo}}</td>
            <td>{{likeNumber(user.like)}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                
                <button (click)="like(user.id,userLocal.username,user.like)" class="btn btn-sm btn-primary mr-1">
                   <span *ngIf="statusLike(user.id)!=-1"><i class="fas fa-heart"></i></span>
                   <span *ngIf="statusLike(user.id)==-1"><i class="far fa-heart"></i></span>
                </button>

                <button class="btn btn-sm btn-primary mr-1" routerLink="/user-post-details/{{user.id}}">Show
                </button>

                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
                
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
